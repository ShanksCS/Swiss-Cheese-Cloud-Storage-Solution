<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>File Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Full white area with border -->
  <div class="page-container">
    
    <!-- Top-right logo -->
    <div class="top-right-logo">
      <img src="img/logo.png" alt="Swiss Cheese Storage Solution" />
    </div>

    <h1>Manage Your Files</h1>

    <!-- Upload Form -->
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <label for="fileUpload">Select a file to upload:</label>
      <input type="file" id="fileUpload" name="fileUpload" required />
      <button type="submit">Upload</button>
    </form>

    <!-- File List -->
    <div class="file-list">
      <h3>Uploaded Files</h3>

      <!-- Example file entry -->
      <div class="file-entry">
        <span>example_document.pdf</span>
        <div class="wrap">
          <form action="/view/example_document.pdf" method="GET" style="margin-right: 10px;">
            <button type="submit">View</button>
          </form>
          <form action="/delete/example_document.pdf" method="POST">
            <button type="submit">Delete</button>
          </form>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
